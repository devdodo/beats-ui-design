<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-brand">
                <h1>B</h1>
            </div>
            <div class="nav-links">
                <div class="nav-web nav-link-item">
                    <ul>
                        <li>MODELS</li>
                        <li>RELEASE</li>
                        <li>ABOUT</li>
                        <li>SUBSCRIBE</li>
                    </ul>
                </div>
                <div class="nav-social nav-link-item">
                    <div class="nav-social-item">
                        <img src="img/facebook-icon.png">
                    </div>
                    <div class="nav-social-item">
                        <img src="img/twitter-icon.png">
                    </div>
                    <div class="nav-social-item">
                        <img src="img/youtube-icon.png">
                    </div>
                    <div class="nav-social-item">
                        <img src="img/linkedin-icon.png">
                    </div>
                </div>
            </div>
        </nav>

        <section>
            <div class="float-right">
                <h1>FEEL THE BEAT</h1>
                <p>Take your music wherever you go</p>

                <div class="form-transparent">
                    <form>
                        <div class="form-block">
                            <label>NAME</label>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="form-split">
                            <div class="form-split-item">
                                <label>COLOR</label>
                                <select>
                                    <option value="">Black</option>
                                    <option value="">White</option>
                                    <option value="">Neon Blue</option>
                                </select>
                            </div>
                            <div class="form-split-item">
                                <label>CONNECTION</label>
                                <select>
                                    <option value="">Wired</option>
                                    <option value="">Wireless</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-split">
                            <div class="form-split-item">
                                <label>DELIVERY METHOD</label>
                                <select>
                                    <option value="">Express Delivery</option>
                                    <option value="">Waybill</option>
                                </select>
                            </div>
                            <div class="form-split-item">
                                <label>MODEL</label>
                                <select>
                                    <option value="">p234gh</option>
                                    <option value="">x123xk</option>
                                    <option value="">x4b90p</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-block">
                            <input type="submit" value="Place Order">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
